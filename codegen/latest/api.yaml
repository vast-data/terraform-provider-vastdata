openapi: 3.0.0
info:
  version: 1.0.0
  title: VastData API
  description: A API document representing VastData API
servers:
  - url: https://example.com/api
#----------------------------------------------------Paths----------------------------------------------------#
#-------------------------------------------------Componants-------------------------------------------------#
components:
  schemas:
    Group:
     type: "object"
     properties:
       id:
         type: "integer"
         description: "A uniqe Identifier of a group"
       guid:
         type: "string"
         description: "A uniqe GUID assigned to the group"
       name:
         type: "string"
         description: "A uniq name given to the group"
       gid:
         type: "integer"
         description: "The group linux gid"
       sid:
         type: "string"
         description: "The group SID"
       s3_policies_ids:
         type: "array"
         items:
           type: "integer"
         description: "List of S3 policies IDs"
    ShareAcl:
      type: "object"
      properties:
        grantee:
          type: "string"
          enum: [users,groups]
        permissions:
          type: "string"
          enum: [FULL,CHANGE,READ]
        sid_str:
          type: "string"
        uid_or_gid:
          type: "integer"
          format: "int64"
        name:
          type: "string"
        fqdn:
          type: "string"
    View:
      type: "object"
      required:
      - "path"
      properties:
        id:
          type: "integer"
          description: "A uniqe ID used to identify the View"
        guid:
          type: "string"
          description: "A uniqe GUID assigned to the View"
        name:
          type: "string"
          description: "A uniq name given to the view"
        path:
          type: "string"
          description: "File system path. Begin with '/'. Do not include a trailing slash"
        create_dir:
          type: "boolean"
          description: "Creates the directory specified by the path"
        alias:
          type: "string"
          description: "Alias for NFS export, must start with '/' and only ASCII characters are allowed. If configured, this supersedes the exposed NFS export path"
        bucket:
          type: "string"
          description: "S3 Bucket name"
        policy_id:
          type: "integer"
          description: "Associated view policy ID"
        cluster:
          type: "string"
          description: "Parent Cluster"
        cluster_id:
          type: "integer"
          description: "Parent Cluster ID"
        tenant_id:
          type: "integer"
          description: "The tenant ID related to this view"
        directory:
          type: "boolean"
          description: "Create the directory if it does not exist"
        s3_versioning:
          type: "boolean"
          description: "Trun on S3 Versioning"
        s3_unverified_lookup:
          type: "boolean"
          description: "Allow S3 Unverified Lookup"
        allow_anonymous_access:
          type: "boolean"
          description: "Allow S3 anonymous access"
        allow_s3_anonymous_access:
          type: "boolean"
          description: "Allow S3 anonymous access"
        protocols:
          type: "array"
          items:
            type: "string"
            enum: [SMB,S3,ENDPOINT,DATABASE,NFS,NFS4]
          description: "Protocols exposed by this view"
        share:
          type: "string"
          description: 'Name of the SMB Share. Must not include the following characters: " \ / [ ] : | < > + = ; , * ?'
        bucket_owner:
          type: "string"
          description: "S3 Bucket owner"
        bucket_creators:
          type: "array"
          items:
            type: "string"
          description: "List of bucket creators users"
        bucket_creators_groups:
            type: "array"
            items:
                type: "string"
            description: "List of bucket creators groups"
        s3_locks:
          type: "boolean"
          description: "S3 Object Lock"
        s3_locks_retention_mode:
          type: "string"
          description: "S3 Locks retention mode"
        s3_locks_retention_period:
          type: "string"
          description: "Period should be positive in format like 0d|2d|1y|2y"
        physical_capacity:
          type: "integer"
          format: "int64"
          description: "Physical Capacity"
        logical_capacity:
          type: "integer"
          format: "int64"
          description: "Logical Capacity"
        nfs_interop_flags:
          type: "string"
          enum: [BOTH_NFS3_AND_NFS4_INTEROP_DISABLED, ONLY_NFS3_INTEROP_ENABLED,
                 ONLY_NFS4_INTEROP_ENABLED, BOTH_NFS3_AND_NFS4_INTEROP_ENABLED]
          description: "Indicates whether the view should support simultaneous access to NFS3/NFS4/SMB protocols."
        is_remote:
          type: "boolean"
        share_acl:
          type: "object"
          description: "Share-level ACL details"
          properties:
            enabled:
              type: "boolean"
              description: "True if Share ACL is enabled on the view, otherwise False"
            acl:
              type: "array"
              items:
                type: "object"
                $ref: '#/components/schemas/ShareAcl'
                description: "Share-level ACE"
              description: "Share-level ACL"
        qos_policy_id:
          type: "integer"
          description: "QoS Policy ID"
        is_seamless:
          type: "boolean"
          description: "Supports seamless failover between replication peers by syncing file handles between the view and remote views on the replicated path on replication peers. This enables NFSv3 client users to retain the same mount point to the view in the event of a failover of the view path to a replication peer. This feature enables NFSv3 client users to retain the same mount point to the view in the event of a failover of the view path to a replication peer. Enabling this option may cause overhead and should only be enabled when the use case is relevant. To complete the configuration for seamless failover between any two peers, a seamless view must be created on each peer."
        max_retention_period:
          type: "string"
          description: "Applicable if locking is enabled. Sets a maximum retention period for files that are locked in the view. Files cannot be locked for longer than this period, whether they are locked manually (by setting the atime) or automatically, using auto-commit. Specify as an integer value followed by a letter for the unit (m - minutes, h - hours, d - days, y - years). Example: 2y (2 years)."
        min_retention_period:
           type: "string"
           description: "Applicable if locking is enabled. Sets a minimum retention period for files that are locked in the view. Files cannot be locked for less than this period, whether locked manually (by setting the atime) or automatically, using auto-commit. Specify as an integer value followed by a letter for the unit (h - hours, d - days, m - months, y - years). Example: 1d (1 day)."
        files_retention_mode:
          type: "string"
          enum: [GOVERNANCE,COMPLIANCE,NONE]
          description: "Applicable if locking is enabled. The retention mode for new files. For views enabled for NFSv3 or SMB, if locking is enabled, files_retention_mode must be set to GOVERNANCE or COMPLIANCE. If the view is enabled for S3 and not for NFSv3 or SMB, files_retention_mode can be set to NONE. If GOVERNANCE, locked files cannot be deleted or changed. The Retention settings can be shortened or extended by users with sufficient permissions. If COMPLIANCE, locked files cannot be deleted or changed. Retention settings can be extended, but not shortened, by users with sufficient permissions. If NONE (S3 only), the retention mode is not set for the view; it is set individually for each object."
        default_retention_period:
          type: "string"
          description: "Relevant if locking is enabled. Required if s3_locks_retention_mode is set to governance or compliance. Specifies a default retention period for objects in the bucket. If set, object versions that are placed in the bucket are automatically protected with the specified retention lock. Otherwise, by default, each object version has no automatic protection but can be configured with a retention period or legal hold. Specify as an integer followed by h for hours, d for days, m for months, or y for years. For example: 2d or 1y."
        auto_commit:
          type: "string"
          description: "Applicable if locking is enabled. Sets the auto-commit time for files that are locked automatically. These files are locked automatically after the auto-commit period elapses from the time the file is saved. Files locked automatically are locked for the default-retention-period, after which they are unlocked. Specify as an integer value followed by a letter for the unit (h - hours, d - days, y - years). Example: 2h (2 hours)."
        s3_object_ownership_rule:
          type: "string"
          enum: [ None, BucketOwnerPreferred, ObjectWriter, BucketOwnerEnforced ]
          Description: "S3 Object Ownership lets you set ownership of objects uploaded to a given bucket and to determine whether ACLs are used to control access to objects within this bucket.
A bucket can be configured with one of the following object ownership rules:
BucketOwnerEnforced - The bucket owner has full control over any object in the bucket
ObjectWriter - The user that uploads an object has full control over this object. ACLs can be used to let other users access the object.
BucketOwnerPreferred - The bucket owner has full control over new objects uploaded to the bucket by other users. ACLs can be used to control access to the objects.
None - S3 Object Ownership is disabled for the bucket.
"
        locking:
          type: "boolean"
          description: "Write Once Read Many (WORM) locking enabled"
        ignore_oos:
          type: "boolean"
          description: "Ignore oos"
        bucket_logging:
          type: "object"
          $ref: "#/components/schemas/BucketLogging"
        abac_tags:
          type: "array"
          items:
            type: "string"
          description: "List of attribute based access control tags, this option can be used only when using SMB/NFSv4 protocols"
        abe_max_depth:
          type: "integer"
          description: "Restricts ABE to a specified path depth. For example, if max depth is 3, ABE does not affect paths deeper than three levels. If not specified, ABE affects all path depths."
        abe_protocols:
          type: "array"
          items:
            type: "string"
          description: "The protocols for which Access-Based Enumeration (ABE) is enabled , allowed values [ NFS, SMB, NFS4, S3 ]"
    ViewCreate:
      type: "object"
      required:
      - "path"
      properties:
        name:
          type: "string"
          description: "A uniq name given to the view"
        path:
          type: "string"
          description: "File system path. Begin with '/'. Do not include a trailing slash"
        create_dir:
          type: "boolean"
          description: "Creates the directory specified by the path"
        alias:
          type: "string"
          description: "Alias for NFS export, must start with '/' and only ASCII characters are allowed. If configured, this supersedes the exposed NFS export path"
        bucket:
          type: "string"
          description: "S3 Bucket name"
        policy_id:
          type: "integer"
          description: "Associated view policy ID"
        cluster:
          type: "string"
          description: "Parent Cluster"
          x-cli-header: "Cluster"
        cluster_id:
          type: "integer"
          description: "Parent Cluster ID"
        tenant_id:
          type: "integer"
          description: "The tenant ID related to this view"
        directory:
          type: "boolean"
          description: "Create the directory if it does not exist"
        s3_versioning:
          type: "boolean"
          description: "Trun on S3 Versioning"
        s3_unverified_lookup:
          type: "boolean"
          description: "Allow S3 Unverified Lookup"
        allow_anonymous_access:
          type: "boolean"
          description: "Allow S3 anonymous access"
        allow_s3_anonymous_access:
          type: "boolean"
          description: "Allow S3 anonymous access"
        protocols:
          type: "array"
          items:
            type: "string"
            enum: [SMB,S3,ENDPOINT,DATABASE,NFS,NFS4]
          description: "Protocols exposed by this view"
        share:
          type: "string"
          description: 'Name of the SMB Share. Must not include the following characters: " \ / [ ] : | < > + = ; , * ?'
        bucket_owner:
          type: "string"
          description: "S3 Bucket owner"
        bucket_creators:
          type: "array"
          items:
            type: "string"
          description: "List of bucket creators users"
        bucket_creators_groups:
            type: "array"
            items:
                type: "string"
            description: "List of bucket creators groups"
        s3_locks:
          type: "boolean"
          description: "S3 Object Lock"
        s3_locks_retention_mode:
          type: "string"
          description: "S3 Locks retention mode"
        s3_locks_retention_period:
          type: "string"
          description: "Period should be positive in format like 0d|2d|1y|2y"
        physical_capacity:
          type: "integer"
          format: "int64"
          description: "Physical Capacity"
        logical_capacity:
          type: "integer"
          format: "int64"
          description: "Logical Capacity"
        nfs_interop_flags:
          type: "string"
          enum: [BOTH_NFS3_AND_NFS4_INTEROP_DISABLED, ONLY_NFS3_INTEROP_ENABLED,
                 ONLY_NFS4_INTEROP_ENABLED, BOTH_NFS3_AND_NFS4_INTEROP_ENABLED]
          description: "Indicates whether the view should support simultaneous access to NFS3/NFS4/SMB protocols."
        is_remote:
          type: "boolean"
        share_acl:
          type: "object"
          description: "Share-level ACL details"
          properties:
            enabled:
              type: "boolean"
              description: "True if Share ACL is enabled on the view, otherwise False"
            acl:
              type: "array"
              items:
                type: "object"
                $ref: '#/components/schemas/ShareAcl'
                description: "Share-level ACE"
              description: "Share-level ACL"
        qos_policy_id:
          type: "integer"
          description: "QoS Policy ID"
    User:
      type: "object"
      properties:
        id:
          type: "integer"
          description: "A uniq id given to user"
        guid:
          type: "string"
          description: "A uniq guid given to the user"
        name:
          type: "string"
          description: "A uniq name given to the user"
        uid:
          type: "integer"
          description: "The user unix UID"
        leading_gid:
          type: "integer"
          description: "The user leading unix GID"
        gids:
          type: "array"
          items:
            type: "integer"
          description: "List of supplementary GID list"
        groups:
          type: "array"
          items:
            type: "string"
          description: "List of supplementary Group list"
        group_count:
          type: "integer"
          description: "Group Count"
        leading_group_name:
          type: "string"
          description: "Leading Group Name"
        leading_group_gid:
          type: "int"
          description: "Leading Group GID"
        sid:
          type: "string"
          description: "The user SID"
        primary_group_sid :
          type: "string"
          description: "The user primary group SID"
        sids:
          type: "array"
          items:
            type: "string"
          description: "supplementary SID list"
        local:
          type: "boolean"
          description: "IS this a local user"
        allow_create_bucket:
          type: "boolean"
          description: "Allow create bucket"
        allow_delete_bucket:
          type: "boolean"
          description: "Allow delete bucket"
        s3_superuser:
          type: "boolean"
          description: "Is S3 superuser"
        s3_policies_ids:
          type: "array"
          items:
            type: "integer"
          description: "List S3 policies IDs"
    NonLocalUser:
      type: "object"
      properties:
        id:
          type: "string"
          description: "The NonLocalUser identifier"
        uid:
          type: "integer"
          description: "The user unix UID"
        name:
          type: "string"
          description: "Name/username of the Non-Local User"
        allow_create_bucket:
          type: "boolean"
          description: "Allow create bucket"
        allow_delete_bucket:
          type: "boolean"
          description: "Allow delete bucket"
        tenant_id:
          type: "integer"
          description: "Tenant ID"
        s3_policies_ids:
          type: "array"
          items:
            type: "integer"
          description: "List S3 policies IDs"
    NonLocalGroup:
      type: "object"
      properties:
        id:
          type: "string"
          description: "The NonLocalGroup identifier"
        gid:
          type: "integer"
          description: "Group GID"
        sid:
          type: "string"
          description: "Group SID"
        groupname:
          type: "string"
          description: "Groupname"
        tenant_id:
          type: "integer"
          description: "Tenant ID"
        s3_policies_ids:
          type: "array"
          items:
            type: "integer"
          description: "List S3 policies IDs"
    UserKey:
      type: "object"
      properties:
        id:
          type: "string"
          description: "The Access key unique identifier"
        user_id:
          type: "integer"
          description: "The user id to create the Key for"
        access_key:
          type: "string"
          description: "The access id of the user key"
        secret_key:
          type: "string"
          description: "The secret id of the user key, please note that that the secret id is not encrypted and should be kept in an highly secure backend ,this field will only be returned if pgp_public_key is not provided"
        pgp_public_key:
          type: "string"
          description: "The PGP public key at ascii armor format to encrypt the secret id returned from vast cluster, if this option is set than the encrypted_secret_key will be returned and secret_key will be empty, changing it after apply will have no affect"
        encrypted_secret_key:
          type: "string"
          description: "The secret id returned from the vast cluster encrypted with the public key provided at pgp_public_key"
        enabled:
          type: "boolean"
          description: "Should the key be enabled or disabled"
          default: true
    NonLocalUserKey:
      type: "object"
      properties:
        id:
          type: "string"
          description: "The Access key unique identifier"
        uid:
          type: "integer"
          description: "The user unix UID"
        access_key:
          type: "string"
          description: "The access id of the user key"
        secret_key:
          type: "string"
          description: "The secret id of the user key"
        pgp_public_key:
          type: "string"
          description: "The PGP public key at ascii armor format to encrypt the secret id returned from vast cluster, if this option is set than the encrypted_secret_key will be returned and secret_key will be empty, changing it after apply will have no affect"
        encrypted_secret_key:
          type: "string"
          description: "The secret id returned from the vast cluster encrypted with the public key provided at pgp_public_key"
        tenant_id:
          type: "integer"
          description: "Tenant ID"
        enabled:
          type: "boolean"
          description: "Should the key be enabled or disabled"
          default: true
    Nis:
      type: "object"
      properties:
        id:
          type: "integer"
          description: "A uniq id given to the nis server configuration"
        guid:
          type: "string"
          description: "A uniq guid given to the nis server configuration"
        domain_name:
          type: "string"
          description: "The nis server domain name"
        hosts:
          type: "array"
          items:
            type: "string"
          description: "List of ip addresses/hostnames of nis servers"
    Tenant:
      type: "object"
      properties:
        id:
          type: "integer"
          description: "A uniq id given to the tenant"
        guid:
          type: "string"
          description: "A uniq guid given to the tenant"
        name:
          type: "string"
          description: "A uniq name given to the tenant"
        use_smb_privileged_user:
          type: "boolean"
          description: "Enables SMB privileged user"
        smb_privileged_user_name:
          type: "string"
          description: "Optional custom username for the SMB privileged user. If not set, the SMB privileged user name is 'vastadmin'"
        use_smb_privileged_group:
          type: "boolean"
          description: "Enables SMB privileged user group"
        smb_privileged_group_sid:
          type: "string"
          description: "Optional custom SID to specify a non default SMB privileged group. If not set, SMB privileged group is the Backup Operators domain group."
        smb_privileged_group_full_access:
          type: "boolean"
          description: "True=The SMB privileged user group has read and write control access. Members of the group can perform backup and restore operations on all files and directories, without requiring read or write access to the specific files and directories. False=the privileged group has read only access."
        smb_administrators_group_name:
          type: "string"
          description: "Optional custom name to specify a non default privileged group. If not set, privileged group is the Backup Operators domain group."
        default_others_share_level_perm:
          type: "string"
          description: "Default Share-level permissions for Others"
          enum: [READ, CHANGE, FULL]
        trash_gid:
          type: "integer"
          description: "GID with permissions to the trash folder"
        client_ip_ranges:
          type: "array"
          items:
            type: "array"
            items:
              type: "string"
          description: "Array of source IP ranges to allow for the tenant."
        posix_primary_provider:
          type: "string"
          enum: [NONE, LDAP, NIS, AD, LOCAL]
          description: "POSIX primary provider type"
        ad_provider_id:
          type: "integer"
          description: "AD provider ID"
        ldap_provider_id:
          type: "integer"
          description: "Open-LDAP provider ID specified separately by the user"
        nis_provider_id:
          type: "integer"
          description: "NIS provider ID"
        encryption_crn:
          type: "string"
          description: "Tenant's encryption group unique identifier"
        is_nfsv42_supported:
          type: "boolean"
          description: "Enable NFSv4.2"
        allow_locked_users:
          type: "boolean"
          description: "Allow IO from users whose Active Directory accounts are locked out by lockout policies due to unsuccessful login attempts."
          default: false
        allow_disabled_users:
          type: "boolean"
          description: "Allow IO from users whose Active Directory accounts are explicitly disabled."
          default: false
        use_smb_native:
          type: "boolean"
          description: "Use native SMB authentication"
        vippool_names:
           type: "array"
           items:
             type: "string"
           description: "An array of VIP Pool names attached to this tenant."
        vippool_ids:
           type: "array"
           items:
             type: "integer"
             format: "int64"
           description: "An array of VIP Pool ids to attach to tenant."
    ViewPolicy:
      type: "object"
      required:
      - "name"
      properties:
        id:
          type: "integer"
          description: "A uniqe guid given to the view policy"
        guid:
          type: "string"
          description: "A uniqe guid given to the view policy"
        name:
          type: "string"
          description: "A uniqe name given to the view policy.                         "
        gid_inheritance:
          type: "string"
          description: "Determine the way a file inherits GID"
        flavor:
          type: "string"
          description: "Security flavor, which determines how file and directory permissions are applied in multiprotocol views."
        access_flavor:
          type: "string"
          description: "Applicable with MIXED_LAST_WINS security flavor (Access can be set via NFSv3 regardless of this option)"
        path_length:
          type: "string"
          description: "How to determine the maximum allowed path length"
          enum: [ LCD, NPL ]
        allowed_characters:
          type: "string"
          description: "How to determine the allowed characters in a path"
        use_32bit_fileid:
          type: "boolean"
          description: ""
        expose_id_in_fsid:
          type: "boolean"
          description: ""
        use_auth_provider:
          type: "boolean"
          description: "Use configured Auth Provider(s) to enforce group permissions when set to true , 
if set to ture with out specifing auth_source , the auth_source set to \"PROVIDERS\".  
if set to false than auth_source set to RPC.
Due to the nature or terrafrom simply changing use_auth_provider from false to true or the other way around will not change the value auth_source as terrafrom will keep hold on the previous value.
therefor it is adviasable to always specify the value of auth_source"
          default: false
        auth_source:
          type: "string"
          description: "The source of authentication"
          enum: [PROVIDERS,RPC,RPC_AND_PROVIDERS]
        read_write:
          type: "array"
          items:
            type: "string"
          description: "Hosts with NFS read/write permissions"
        read_only:
          type: "array"
          items:
            type: "string"
          description: "Hosts with NFS read only permissions"
        nfs_read_write:
          type: "array"
          items:
            type: "string"
          description: "Hosts with NFS read/write permissions.
when creating a new View Policy if the value is not set than an empty list is sent to the VastData cluster resulting in empty list of addresses
However during update if nfs_all_squash is removed from the resource nothing is changed to preserve terraform default behaviour in such cases.
If there is a need to change the value an empty list it must be secifed and set to []."
        nfs_read_only:
          type: "array"
          items:
            type: "string"
          description: "Hosts with NFS read only permissions.
when creating a new View Policy if the value is not set than an empty list is sent to the VastData cluster resulting in empty list of addresses
However during update if nfs_all_squash is removed from the resource nothing is changed to preserve terraform default behaviour in such cases.
If there is a need to change the value an empty list it must be secifed and set to []."
        smb_read_write:
          type: "array"
          items:
            type: "string"
          description: "Hosts with SMB read/write permissions.
when creating a new View Policy if the value is not set than an empty list is sent to the VastData cluster resulting in empty list of addresses
However during update if nfs_all_squash is removed from the resource nothing is changed to preserve terraform default behaviour in such cases.
If there is a need to change the value an empty list it must be secifed and set to []."
        smb_read_only:
          type: "array"
          items:
            type: "string"
          description: "Hosts with SMB read only permissions.
when creating a new View Policy if the value is not set than an empty list is sent to the VastData cluster resulting in empty list of addresses
However during update if nfs_all_squash is removed from the resource nothing is changed to preserve terraform default behaviour in such cases.
If there is a need to change the value an empty list it must be secifed and set to []."
        s3_read_write:
          type: "array"
          items:
            type: "string"
