          description: Big catalog tags
          schema:
            type: array
            items:
              $ref: '#/definitions/BigCatalogIndexedColumn'
  /bigcatalogindexedcolumns/add/:
    patch:
      operationId: bigcatalogindexedcolumns_add
      summary: Add new indexed column for big catalog
      parameters:
        - in: body
          schema:
            type: object
            required:
              - name
              - column_type
            properties:
              name:
                type: string
                description: Name of the Big catalog indexed column
              column_type:
                type: string
                description: Type of indexed column
                enum: [ tag, metadata ]
          name: BigCatalogIndexedColumnAdd
      description: This endpoint adds the Big Catalog Indexed Column.
      tags:
        - bigcatalogindexedcolumns
      responses:
        204:
          description: OK
  /bigcatalogindexedcolumns/remove/:
    delete:
      operationId: bigcatalogindexedcolumns_remove
      summary: Remove Big Catalog indexed column
      parameters:
        - in: body
          schema:
            type: object
            required:
