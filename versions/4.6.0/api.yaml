              fields:
                type: array
                items:
                  type: string
                description: Defines which fields should be displayed
                default: [parent_path, name, size, mtime, owner_name, uid, owner_sid,
                          group_owner_name, gid, group_owner_sid]
              restrict:
                type: boolean
                description: Limits the amount of information received
                default: true
          name: BigCatalogConfigQueryData
      tags:
        - bigcatalogconfig
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/BigCatalogQueryData'

  /bigcatalogconfig/columns/:
    get:
      summary: Receives Big catalog columns
      operationId: bigcatalogconfig_columns
      tags:
        - bigcatalogconfig
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Column'

  /bigcatalogconfig/stats/:
    get:
