      operationId: bigcatalogconfig_stats
      tags:
        - bigcatalogconfig
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              count_columns:
                type: integer
              count_rows:
                type: integer

  /bigcatalogindexedcolumns/:
    get:
      operationId: bigcatalogindexedcolumns_list
